<script type="text/javascript">
    function mostrarocultar(id) {
   
        if( document.getElementById(id).style.display === 'none' ){
            document.getElementById(id).style.display = 'block';
        }else{
            document.getElementById(id).style.display = 'none';
        }
    };
    function indiceclickmostrarocultar_tr( id ){
       
        if ( $('#'+id).hasClass("dispnone") === true ){
           
            $('#'+id).removeClass("dispnone");
            $( '#'+id ).css('display','block');
        }
        else{
           
            $('#'+id).addClass("dispnone");
            $( '#'+id ).css('display','none');
        }                          
    }
    function indiceonmouseoveralterarimagem( obg, src){ var src2 = ($(obg).attr('src') );
              //SE FOR NO BLOG UTILIZE SRC
        switch( src2 ) {
             //SINAL DE + BRANCO
        case "img/maisbco.png":
            //SINAL DE + PRETO
            obg.src="img/maispto.png";
            break;
             //SINAL DE + PRETO
        case "img/maispto.png":
                    //SINAL DE + BRANCO
            obg.src="img/maisbco.png";
            break;
             //SINAL DE - PRETO
        case "img/menospto.png":
                    //SINAL DE - BRANCO
            obg.src="img/menosbco.png";
            break; 
             //SINAL DE - BRANCO
        case "img/menosbco.png":
                    //SINAL DE - PRETO
            obg.src="img/menospto.png";
            break;     
        }
    }                                            
    function indiceclickalterarimagem( obg, src){ var src2 = ($(obg).attr('src') );  
               //SE FOR NO BLOG UTILIZE SRC
        switch( src2 ) {
       
             //SINAL DE + PRETO
        case "img/maispto.png":
                    //SINAL DE - PRETO
            obg.src="img/menospto.png";
            break;
             //SINAL DE - PRETO
        case "img/menospto.png":
                    //SINAL DE + PRETO
            obg.src="img/maispto.png";
            break;
        }
    }
</script>
